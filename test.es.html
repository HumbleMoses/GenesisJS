<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>ES Module渲染引擎测试</title>
</head>
<body style="overflow: auto">
<div id="container"></div>
</body>
<script type="module">
    import {render} from './custom.render.es.js';

    document.getElementById("container").append(render(null, (prop) => {
        const [cnt, addCnt] = prop.useState(1);

        return {
            children: [(prop) => {
                // const [cnt, addCnt] = prop.useState(1);

                return {
                    uiType: "button",
                    class: "btn btn-warning rounded-pill px-3",
                    children: `➕ ${cnt}`,
                    style: {
                        "padding": "8px 16px",
                        "margin-right": "8px",
                    },
                    event: {
                        click(evt) {
                            addCnt(cnt + 1, true);
                        },
                    },
                };
            }, (prop) => {
                // const [cnt, addCnt] = prop.useState(1);

                return {
                    uiType: "button",
                    class: "btn btn-info rounded-pill px-3",
                    children: `➖ ${cnt}`,
                    style: {
                        "padding": "8px 16px",
                        "margin-right": "8px",
                    },
                    event: {
                        click(evt) {
                            addCnt(cnt - 1, true);
                        },
                    },
                };
            }, {
                uiType: "button",
                class: "btn btn-light rounded-pill px-3",
                children: `重置`,
                style: {
                    "padding": "8px 16px",
                },
                event: {
                    click(evt) {
                        prop.clearAllState();
                    },
                },
            }, {
                uiType: "h1",
                children: `ES Module ${cnt}`,
            }, {
                uiType: "h2",
                children: `ES Module ${cnt}`,
                style: {
                    color: "#745680",
                },
            }, {
                uiType: "h3",
                children: `ES Module ${cnt}`,
            }, {
                uiType: "h4",
                children: `ES Module ${cnt}`,
            }],
        };
    }));
</script>
</html>
